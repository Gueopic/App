<ion-app>
  <ion-split-pane contentId="main-content" when="md">

      contentId="main-content"
      menuId="detail-evaluation"
      type="overlay"
      side="start"
      swipe-gesture="false"
      [disabled]="isMobile"

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
