<ion-item>
  <ion-label>{{ 'components.take_photo.title' | translate }}</ion-label>
</ion-item>

@if (imagePath) {
  <ion-thumbnail>
    <img [src]="imagePath" />
  </ion-thumbnail>
}

<div class="container-field">
  <div class="row">
    <ion-button
      color="light"
      size="large"
      (click)="getImage($event)"
      [type]="'button'"
      >
      <ion-icon name="camera"></ion-icon>
    </ion-button>
  </div>
</div>
