<ion-item>
  <ion-label>{{ 'components.take_photo.title' | translate }}</ion-label>
</ion-item>

<ion-thumbnail *ngIf="imagePath">
  <img *ngIf="imagePath" [src]="imagePath | domSanitize: 'resourceUrl'" />
</ion-thumbnail>

<div class="container-field">
  <div class="row">
    <ion-button
      color="light"
      size="large"
      (click)="getImage($event)"
      [type]="'button'"
    >
      <ion-icon name="camera"></ion-icon>
    </ion-button>
  </div>
</div>
