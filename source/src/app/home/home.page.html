<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        {{ 'language' | translate }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="demoChangeLang('es')">
      ESP
    </ion-button>
    <ion-button (click)="demoChangeLang('en')">
      ENG
    </ion-button>
    <ion-button (click)="demoChangeLang('ca')">
      CAT
    </ion-button>
  </div>
</ion-content>
