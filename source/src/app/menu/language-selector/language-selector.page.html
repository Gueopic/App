<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        {{ 'language' | translate }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    @for (lang of appTranslateService.availableLangs(); track lang) {
      <ion-button
        (click)="changeLang(lang.key)"
        >
        {{ lang.label }}
      </ion-button>
    }
  </div>
</ion-content>
