<ion-header no-border>
  <div class="verbs-list">
    <ion-button
      *ngFor="let verb of (verbsState.verbsWithFiles | async)"
      (click)="reproduceAudio(verb.audio)"
    >
      {{ verb.text }}
    </ion-button>
  </div>
</ion-header>

<ion-content
  [scrollEvents]="true"
  [scrollY]="true"
  (ionScroll)="onScroll($event)"
>
  <gueo-virtual-scroll
    [list]="itemsState.itemsWithFiles | async"
    [isLoading]="itemsState.loaderItemsWithFiles | async"
    [maxWidth]="125"
    [rowSizePx]="125"
  >
    <ng-template #itemTemplate let-item="item">
      <div
        class="image-container"
        (click)="reproduceAudio(item.audio)"
        [style.backgroundImage]="'url(' + item.image?.computedWebPath + ')'"
      ></div>
    </ng-template>

    <ng-template #noContentTemplate>
      <ion-card>
        <ion-card-header>
          <b>{{  'home.no_content.title' | translate }}</b>
        </ion-card-header>
        <ion-card-content>
          {{  'home.no_content.description' | translate }}
        </ion-card-content>
      </ion-card>
    </ng-template>
  </gueo-virtual-scroll>

  <ion-fab
    *ngIf="!footerHidden"
    vertical="bottom"
    horizontal="start"
    slot="fixed"
  >
    <ion-fab-button [size]="'small'" [routerLink]="['/menu']">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    *ngIf="!isProduction"
  >
    <ion-fab-button [size]="'small'" [routerLink]="['/playground']">
      <ion-icon name="cube-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
