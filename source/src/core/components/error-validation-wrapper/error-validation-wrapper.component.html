<div [class.hasErrors]="!isDisabled && ngControl.touched && ngControl.invalid">
  <ng-content></ng-content>

  @if (!isDisabled && ngControl.touched && ngControl.invalid) {
    <div
      class="errors-list"
      >
      @for (error of ngControl.errors | keyvalue; track error) {
        <p>
          {{ 'validation.errors.' + error.key | translate }}
        </p>
      }
    </div>
  }
</div>
